<div class="scene" id="scene-background"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
<script>
  const scene = document.getElementById('scene-background');
  const viewportHeight = window.innerHeight;

  function createRipple(x, y) {
    const ripple = document.createElement('div');
    ripple.classList.add('ripple');
    scene.appendChild(ripple);

    const depthFactor = y / viewportHeight;
    const minSize = 60, maxSize = 200;
    const size = minSize + (1 - depthFactor) * (maxSize - minSize);
    const minOpacity = 0.2, maxOpacity = 0.7;
    const opacity = minOpacity + (1 - depthFactor) * (maxOpacity - minOpacity);
    const minDuration = 4000, maxDuration = 7000;
    const duration = minDuration + (1 - depthFactor) * (maxDuration - minDuration);

    ripple.style.width = ripple.style.height = '0px';
    ripple.style.left = `${x}px`;
    ripple.style.top = `${y}px`;
    ripple.style.opacity = opacity;

    anime({
      targets: ripple,
      width: [0, size],
      height: [0, size],
      marginLeft: [-size / 2],
      marginTop: [-size / 2],
      opacity: [opacity, 0],
      easing: 'easeOutQuad',
      duration: duration,
      complete: () => ripple.remove()
    });
  }

  // Drop every 2 seconds
  setInterval(() => {
    const x = Math.random() * window.innerWidth;
    const y = Math.random() * window.innerHeight;
    createRipple(x, y);
  }, 2000);

  // Mouse interaction
  scene.addEventListener('click', e => {
    const rect = scene.getBoundingClientRect();
    createRipple(e.clientX - rect.left, e.clientY - rect.top);
  });
</script>
